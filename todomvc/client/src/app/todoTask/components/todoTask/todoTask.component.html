<div class="container" fxLayoutAlign="center center">  <div cdkDropListGroup>    <div class="example-container">      <div class="column-header">        <h2>To do</h2>      </div>      <todo-dialog (emitText)=onAddCard($event)>        <button class="btn-add" mat-raised-button>+</button>      </todo-dialog>      <div        (cdkDropListDropped)="drop($event)"        [cdkDropListData]="todo"        cdkDropList        class="example-list"      >        <div *ngFor="let item of todo" [ngStyle]="{'background-color':'#e92c62'}" cdkDrag             class="example-box">{{item.name}}          <todo-task-page (delateEvent)="deleteTodo($event)" [todo]="item"></todo-task-page>        </div>      </div>    </div>    <div class="example-container">      <div class="column-header">        <h2>Done</h2>      </div>      <todo-dialog (emitText)=onAddCardDone($event)>        <button class="btn-add" mat-raised-button>+</button>      </todo-dialog>      <div        (cdkDropListDropped)="drop($event)"        [cdkDropListData]="done"        cdkDropList        class="example-list">        <div *ngFor="let item of done" [ngStyle]="{'background-color':'green'}" cdkDrag class="example-box">          {{item.name}}          <todo-task-page (delateEvent)="deleteDone($event)" [done]="item"></todo-task-page>        </div>      </div>    </div>  </div></div>
