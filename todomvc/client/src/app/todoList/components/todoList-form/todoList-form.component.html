<section>  <form (ngSubmit)="onSubmit()"        [formGroup]="form"        class="example-form"        fxLayout="column"        fxLayoutAlign="center center"        fxLayoutGap="10px"  >    <h1>TODOS</h1>    <mat-form-field appearance="fill" class="example-full-width">      <input formControlName="name" matInput placeholder="Todo">    </mat-form-field>  </form></section><div *ngIf="todoList" class="container" fxLayout="row wrap">  <div *ngFor="let todo of todoList |    paginate: { itemsPerPage: 3,     currentPage: page,     totalItems:totalLenght     }">    <div *ngIf="!isLoading">      <app-todo-page (delateEvent)="delateTodo($event)" (updateEvent)="updateTodo($event)"                     [todo]="todo"></app-todo-page>    </div>  </div></div><ng-container class="pagination">  <pagination-controls (pageChange)="page = $event" fxLayoutAlign="center center"></pagination-controls></ng-container><ng-container *ngIf="isLoading">  <mat-spinner></mat-spinner></ng-container>
