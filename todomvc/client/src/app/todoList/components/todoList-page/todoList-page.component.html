<div class="container">  <div fxLayout="row wrap">    <mat-card>      <div *ngIf="isUpdate else title">        <mat-card-title>          <mat-form-field appearance="fill" class="example-form-field">            <mat-label>Clearable input</mat-label>            <input (keyup.enter)="onUpdate()" [formControl]="titleControl" matInput type="text"            >            <button (click)="onRemoveValue()" *ngIf="titleControl.value" aria-label="Clear" mat-icon-button matSuffix>              <mat-icon>close</mat-icon>            </button>          </mat-form-field>        </mat-card-title>      </div>      <ng-template #title>        <mat-card-subtitle *ngIf="todo as todos">          <a            [routerLink]="['/todoTask', todos._id]">{{todo?.name}}</a>        </mat-card-subtitle>        <mat-card-actions>          <button (click)="onEditMode()" color="accent" color="accent" mat-button mat-raised-button>Edit</button>          <button (click)="onDelate()" color="warn" mat-raised-button>Delate</button>        </mat-card-actions>      </ng-template>    </mat-card>  </div></div>
