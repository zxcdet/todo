<section>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <h2>Login</h2>
    <mat-form-field>
      <input
        formControlName="email"
        matInput
        placeholder="Your email"
        type="email"/>
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="password"
        matInput
        placeholder="Your password"
        type="password"
      />
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button [disabled]="form.invalid || form.disabled" color="primary" mat-raised-button type="submit">Submit</button>
  </form>
</section>
