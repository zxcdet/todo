<section>  <form    [formGroup]="form"    fxLayout="column"    fxLayoutAlign="center center"    fxLayoutGap="10px"  >    <h2>Register</h2>    <mat-form-field>      <input        formControlName="email"        matInput        placeholder="Your email"        type="email"/>      <mat-hint>Please enter a valid email.</mat-hint>      <mat-error *ngIf="emailControl.errors?.email">Invalid email.</mat-error>      <mat-error *ngIf="emailControl.errors?.required">Missing email.</mat-error>      <mat-error *ngIf="emailControl.errors?.message">{{emailControl.errors.message}}</mat-error>    </mat-form-field>    <mat-form-field>      <input        formControlName="password"        matInput        placeholder="Your password"        type="password"      />      <mat-hint>Please enter your password.</mat-hint>      <mat-error>Missing password.</mat-error>    </mat-form-field>    <button (click)="onSubmit()" [disabled]="isDisable" color="primary" mat-raised-button>Submit</button>  </form></section>
